<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>タイトルテスト</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    .scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222; color: #fff; }
    #title-screen { display: block; }
    #title-screen .background { width: 100%; height: 100%; object-fit: cover; }
    /* 一旦オーバーレイの pointer-events を削除 */
    #title-screen .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
      /* pointer-events: none; 削除 */
    }
  </style>
</head>
<body>
  <div id="title-screen" class="scene">
    <img src="images/title.jpg" alt="タイトル背景" class="background">
    <div class="overlay">
      <h1>GRANBLUE ESCAPE</h1>
      <p>タップしてスタート!</p>
    </div>
  </div>
  <div id="narration-screen" class="scene" style="display: none;">
    <p style="text-align:center; margin-top:50%;">ナレーション画面です</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title-screen").addEventListener("click", () => {
        alert("タイトルタップ発生");
        document.getElementById("title-screen").style.display = "none";
        document.getElementById("narration-screen").style.display = "block";
      });
    });
  </script>
</body>
</html>
