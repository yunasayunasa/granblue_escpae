<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脱出ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- 背景＆透過画像 -->
    <img src="images/bg1.jpg" id="background" alt="背景">
    <img src="images/bg1_bed.png" id="bed" alt="ベッド">
    <img src="images/bg1_caster.png" id="caster" alt="キャスター">

    <!-- クリック領域（透明） -->
    <div id="bed-area"></div>
    <div id="caster-area"></div>

    <!-- ヒント表示ボックス（背景下部中央） -->
    <div id="hint-box">タップして調べよう</div>

    <!-- 部屋から出るボタン（背景右上） -->
    <button id="exit-button">部屋から出る</button>
  </div>

  <!-- ヒントモーダル（クリックで閉じる） -->
  <div id="hint-modal" class="modal">
    <img id="hint-image" src="" alt="ヒント">
  </div>

  <!-- 謎解きモーダル（パスワード入力画面） -->
  <div id="exit-modal" class="modal">
    <div class="modal-content">
      <img id="exit-image" src="images/bg1_exit.jpg" alt="謎解き">
      <p>4桁の数字を入力してください：</p>
      <input type="text" id="password-input" maxlength="4">
      <button id="password-submit">鍵を開ける</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
